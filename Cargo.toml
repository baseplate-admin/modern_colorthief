[package]
name = "modern_colorthief"
version = "0.1.7"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "modern_colorthief"
crate-type = ["cdylib"]
path = "src/rust/lib.rs"

[dependencies]
pyo3 = "0.23.5"
color-thief = "0.2"
image = "0.25.5"
itertools = "0.14.0"

[profile.release.package."*"]
codegen-units = 1
opt-level = 's'
strip = true

[profile.release]
panic = "abort"
codegen-units = 1
lto = "fat"
opt-level = 's'
strip = true
